
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>suvenir-page</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>

    <!-- APP BAR -->
    <header class="appbar">
      <h1 class="app-name">Suvenir</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main class="home">
      <section class="download-box">
        <h1 class="title">Relive your memories!</h1>
        <p>
        Dive into your gallery to relive moments, organize your memories, and declutter by removing the photos and videos that no longer serve you.
        Designed with privacy in mind, Suvenir operates entirely on your device.
        </p>

        <div class="store-buttons">
          <a href="https://play.google.com/store/apps/details?id=com.suvenir">
            <img class="download-button" src="./assets/get_it_on_gp_en.svg" alt="Get it on Google Play">
          </a>

          <a href="https://apps.apple.com/us/app/suvenir/id6755966106">
            <img class="download-button" src="./assets/Download-on-the-App-Store/US/Download_on_App_Store/Black_lockup/SVG/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="Download on the App Store">
          </a>
        </div>
      </section> 
    </main>
       <!-- BACKGROUND CANVAS -->
    <canvas id="bg"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
